pipeline:
  - step: validate
    mode_duplicate_ids: warn
    mode_missing_fk: warn
    defaults:
      id_field: id
      label_field: name
      detect_fk: true
      helper_prefix: "_"

  - step: apply_fks
    defaults:
      id_field: id
      label_field: name
      detect_fk: true

  - step: drop_helpers
    prefix: "_"
